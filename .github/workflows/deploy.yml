name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Setup custom domain
        run: echo "alassiri.nl" > _site/CNAME

      - name: Create .nojekyll file
        run: touch _site/.nojekyll

      - name: Setup security.txt
        run: mkdir -p _site/.well-known && cp .well-known/security.txt _site/.well-known/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true

      - name: Test HTTPS accessibility
        run: |
          echo "Waiting for deployment to complete..."
          sleep 120
          curl -I https://alassiri.nl